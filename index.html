<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Life - Trainspotting</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Oxanium:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --main-bg-color: #ff5c00;
        --white-text-color: #fff;
        --black-text-color: #000;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Archivo Black", sans-serif;
        overflow-x: hidden;
        background-color: var(--main-bg-color);
        text-transform: uppercase;
        font-optical-sizing: auto;
        font-weight: 800;
        font-style: normal;
      }

      .poster {
        min-height: 100vh;
        width: 100%;
        padding: 0;
        display: flex;
        flex-direction: column;
      }

      .title {
        color: var(--black-text-color);
        font-size: 5rem;
        font-weight: bold;
        text-align: center;
        margin: 40px 0;
        letter-spacing: 2px;
      }

      .title.final {
        color: var(--white-text-color);
        margin-top: 40px;
      }

      /* Container styles */
      .scrolling-text-container {
        border-radius: 4px;
        overflow: hidden;
        margin-bottom: 10px;
      }

      /* Inner container styles */
      .scrolling-text-inner {
        display: flex;
        white-space: nowrap;
        font-size: 3.5em;
        padding: 8px 0;
        --marquee-speed: 120s;
        --direction: scroll-left;
      }

      /* Text styles */
      .scrolling-text {
        display: flex;
      }

      .scrolling-text-item {
        padding: 0 10px;
      }

      .white-text {
        color: var(--white-text-color);
      }

      .black-text {
        color: var(--black-text-color);
      }

      /* Apply the animation to the text items */
      .scrolling-text-inner > div {
        animation: var(--direction) var(--marquee-speed) linear infinite;
      }

      /* Setting the Animation using Keyframes */
      @keyframes scroll-left {
        0% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      @media (max-width: 768px) {
        .title {
          font-size: 3.5em;
        }

        .scrolling-text-inner {
          font-size: 2.5em;
        }
      }

      footer {
        margin-top: 30px;
        text-align: center;
        padding: 20px;
      }

      #made {
        font-family: "Oxanium", sans-serif;
        font-size: 0.9rem;
        color: var(--white-text-color);
        text-transform: none;
      }

      #made a {
        color: var(--white-text-color);
        text-decoration: none;
        border-bottom: 1px solid var(--white-text-color);
      }

      #made a:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="poster">
      <h1 class="title">CHOOSE LIFE.</h1>

      <div id="white-text-section"></div>
      <div id="black-text-section"></div>

      <h1 class="title final">CHOOSE LIFE.</h1>
    </div>

    <footer>
      <p id="made">
        made by
        <a href="https://koenvangilst.nl">Koen van Gilst</a> | source on
        <a href="https://github.com/vnglst/choose-life">github</a>
      </p>
    </footer>

    <script>
      // Inspired by the opening scene of the movie Trainspotting
      // and Gina Trapani's Truisms project: https://truisms.ginatrapani.org/?s=0

      const whiteTextSentences = [
        "CHOOSE A JOB.",
        "CHOOSE A CAREER.",
        "CHOOSE A FAMILY.",
        "CHOOSE A FUCKING BIG TELEVISION.",
        "CHOOSE WASHING MACHINES, CARS, COMPACT DISC PLAYERS.",
        "AND ELECTRICAL TIN OPENERS.",
        "CHOOSE GOOD HEALTH, LOW CHOLESTEROL AND DENTAL INSURANCE.",
        "CHOOSE FIXED-INTEREST MORTGAGE REPAYMENTS.",
        "CHOOSE A STARTER HOME.",
        "CHOOSE YOUR FRIENDS.",
        "CHOOSE LEISURE WEAR AND MATCHING LUGGAGE.",
        "CHOOSE A THREE PIECE SUITE ON HIRE PURCHASE IN A RANGE OF FUCKING FABRICS.",
        "CHOOSE DIY AND WONDERING WHO YOU ARE ON A SUNDAY MORNING.",
        "CHOOSE SITTING ON THAT COUCH WATCHING MIND-NUMBING SPRIT-CRUSHING GAME SHOWS.",
        "STUFFING FUCKING JUNK FOOD INTO YOUR MOUTH.",
        "CHOOSE ROTTING AWAY AT THE END OF IT ALL.",
        "PISHING YOU LAST IN A MISERABLE HOME.",
        "NOTHING MORE THAN AN EMBARRASSMENT TO THE SELFISH, FUCKED-UP BRATS YOU HAVE SPAWNED TO REPLACE YOURSELF.",
        "CHOOSE YOUR FUTURE.",
        "CHOOSE LIFE.",
        "BUT WHY WOULD I WANT TO DO A THING LIKE THAT?.",
      ];

      const blackTextSentences = [
        "SO WHY DID I DO IT?",
        "I COULD OFFER A MILLION ANSWERS, ALL FALSE.",
        "THE TRUTH IS THAT I'M A BAD PERSON, BUT THAT'S GOING TO CHANGE.",
        "I'M GOING TO CHANGE.",
        "THIS IS THE LAST OF THIS SORT OF THING.",
        "I'M CLEANING UP AND I'M MOVING ON.",
        "GOING STRAIGHT AND CHOOSING LIFE.",
        "I'M LOOKING FORWARD TO IT ALREADY.",
        "I'M GOING TO BE JUST LIKE YOU.",
        "THE JOB, THE FAMILY, THE FUCKING BIG TELEVISION.",
        "THE WASHING MACHINE, THE CAR, THE COMPACT DISC AND ELECTRICAL TIN OPENER.",
        "GOOD HEALTH, LOW CHOLESTEROL, DENTAL INSURANCE, MORTGAGE, STARTER HOME.",
        "LEISUREWEAR, LUGGAGE, THREE-PIECE SUITE.",
        "DIY, GAME SHOWS, JUNK FOOD, CHILDREN.",
        "WALKS IN THE PARK, NINE TO FIVE, GOOD AT GOLF.",
        "WASHING THE CAR, CHOICE OF SWEATERS, FAMILY CHRISTMAS.",
        "INDEXED PENSION, TAX EXEMPTION, CLEARING THE GUTTERS.",
        "GETTING BY, LOOKING AHEAD, TO THE DAY YOU DIE...",
      ];

      function createScrollingRow(sentences, textColorClass, speed, container) {
        // Create container
        const scrollContainer = document.createElement("div");
        scrollContainer.className = "scrolling-text-container";

        // Create inner container
        const innerContainer = document.createElement("div");
        innerContainer.className = "scrolling-text-inner";
        innerContainer.style.setProperty("--marquee-speed", `${speed}s`);

        // Create scrolling text div
        const scrollingText = document.createElement("div");
        scrollingText.className = "scrolling-text";

        // Add each sentence
        sentences.forEach((sentence) => {
          const textItem = document.createElement("div");
          textItem.className = `scrolling-text-item ${textColorClass}`;
          textItem.textContent = sentence;
          scrollingText.appendChild(textItem);
        });

        // Add a duplicate of all sentences for seamless scrolling
        sentences.forEach((sentence) => {
          const textItem = document.createElement("div");
          textItem.className = `scrolling-text-item ${textColorClass}`;
          textItem.textContent = sentence;
          scrollingText.appendChild(textItem);
        });

        // Assemble the components
        innerContainer.appendChild(scrollingText);
        scrollContainer.appendChild(innerContainer);
        container.appendChild(scrollContainer);
      }

      // Move last n elements to the front
      function shiftLeft(array, n) {
        return array.slice(n).concat(array.slice(0, n));
      }

      // Add white text rows
      const whiteSection = document.getElementById("white-text-section");
      createScrollingRow(whiteTextSentences, "white-text", 400, whiteSection);
      createScrollingRow(shiftLeft(whiteTextSentences, 2), "white-text", 400, whiteSection);
      createScrollingRow(shiftLeft(whiteTextSentences, 4), "white-text", 500, whiteSection);
      createScrollingRow(shiftLeft(whiteTextSentences, 6), "white-text", 400, whiteSection);
      createScrollingRow(shiftLeft(whiteTextSentences, 8), "white-text", 350, whiteSection);

      // Add black text rows
      const blackSection = document.getElementById("black-text-section");
      createScrollingRow(blackTextSentences, "black-text", 400, blackSection);
      createScrollingRow(shiftLeft(blackTextSentences, 2), "black-text", 400, blackSection);
      createScrollingRow(shiftLeft(blackTextSentences, 4), "black-text", 500, blackSection);
      createScrollingRow(shiftLeft(blackTextSentences, 6), "black-text", 400, blackSection);
      createScrollingRow(shiftLeft(blackTextSentences, 8), "black-text", 350, blackSection);
    </script>
  </body>
</html>
